<!DOCTYPE html>
<html>
<head>
    <title>Adopt Pet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #fef9f9, #ffe6e6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            text-align: left;
            font-weight: bold;
            color: #444;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 15px;
        }

        input[type="submit"] {
            margin-top: 25px;
            width: 100%;
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #e73370;
        }

        .note {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Adopt Pet ID: {{ pet_id }}</h2>
        <h2>Adoption Form</h2>

        <form method="POST" action="{{ url_for('submit_adoption_form', pet_id=pet_id) }}" onsubmit="return showSuccessAlert()">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit number">

            <label for="reason">Why do you want to adopt this pet?</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>

            <input type="submit" value="Submit">
            <p class="note">Note: After submitting, you will be redirected to the user dashboard.</p>
        </form>
    </div>

    <script>
        function showSuccessAlert() {
            alert("Adoption request submitted successfully!");
            return true;
        }
    </script>

</body>
</html>
