<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Pets</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #f1f8e9);
            margin: 0;
            padding: 30px 0;
        }

        h2, h3 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 10px;
        }

        /* Pet Table */
        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 14px 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td:last-child {
            white-space: nowrap;
        }

        img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Action Buttons */
        .actions button {
            margin: 4px;
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .edit-btn {
            background-color: #2196F3;
            color: white;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        /* Add Pet Form */
        form.add-pet-form {
            width: 60%;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        form.add-pet-form input[type="text"],
        form.add-pet-form input[type="number"],
        form.add-pet-form input[type="file"] {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        form.add-pet-form button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        form.add-pet-form button:hover {
            background-color: #45a049;
        }

        /* Back Button */
        .back-btn-container {
            text-align: center;
            margin-top: 30px;
        }

        .back-btn-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .back-btn-container button:hover {
            background-color: #43a047;
        }
    </style>
</head>
<body>

    <h2>Manage Pets</h2>

    <!-- Add Pet Form -->
    <h3>Add New Pet</h3>
    <form class="add-pet-form" action="{{ url_for('add_pet') }}" method="POST" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Pet Name" required>
        <input type="text" name="breed" placeholder="Breed" required>
        <input type="text" name="age" placeholder="Age" required>
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">➕ Add Pet</button>
    </form>

    <!-- Pet Table -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Breed</th>
                <th>Age</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for pet in pets %}
                <tr>
                    <td>{{ pet.id }}</td>
                    <td>{{ pet.name }}</td>
                    <td>{{ pet.breed }}</td>
                    <td>{{ pet.age }}</td>
                    <td>
                        {% if pet.image %}
                            <img src="{{ url_for('static', filename='uploads/' ~ pet.image) }}" alt="Pet Image">
                        {% else %}
                            No Image
                        {% endif %}
                    </td>
                    <td class="actions">
                        {# Uncomment for edit #}
                        {#
                        <a href="{{ url_for('edit_pet', pet_id=pet.id) }}">
                            <button class="edit-btn">Edit</button>
                        </a>
                        #}
                        <a href="{{ url_for('delete_pet', pet_id=pet.id) }}" onclick="return confirm('Are you sure you want to delete this pet?');">
                            <button class="delete-btn">Delete</button>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Back to Dashboard Button -->
    <div class="back-btn-container">
        <a href="{{ url_for('admin_dashboard') }}">
            <button>⬅ Back to Dashboard</button>
        </a>
    </div>

</body>
</html>
